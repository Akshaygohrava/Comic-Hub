{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'store/1.png' %}">
    <title>COMICHUB</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .text-shadow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Comical Navbar Styles */
        .navbar {
            background-color: #3bff3e; /* Yellow background */
            border-radius: 15px;
            padding: 10px 20px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #1a1a1a;
        }

        .navbar-brand img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        .navbar-toggler-icon {
            background-color: #1a1a1a; /* Dark background for the toggle icon */
        }

        .navbar-nav {
            align-items: center;
        }

        .nav-link {
            color: #1a1a1a;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff3300; /* Orange on hover */
        }

        .btn-outline-dark {
            color: #1a1a1a;
            border-color: #1a1a1a;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-dark:hover {
            background-color: #1a1a1a; /* Dark background on hover */
            color: #2050e0; /* Yellow text color on hover */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #ffcd00;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center"  href="{% url 'home' %}">
                <img src="{% static 'store/1.png' %}" width="100" height="100" class="d-inline-block align-top"
                    alt="Dokan Logo">
                <span class="ml-2 font-weight-bold text-shadow" style="font-size: 48px;">COMICHUB</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartview' %}">
                            <img src="{% static 'store/cart.png' %}" width="30" height="30"
                                class="d-inline-block align-top" alt="Cart Icon">
                            <span class="text-dark">Cart :({{ cart_size }}) Items</span>
                        </a>
                    </li>
                    
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'checkout' %}"><b class="text-dark">Checkout</b></a>
</li> -->
                    <li class="nav-item">
                        <a class="btn btn-outline-dark my-2 my-sm-0" href="{% url 'about' %}">About</a>
                    </li>

                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item {% block login %}{% endblock %}">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item {% block register %}{% endblock %}">
                        <a class="nav-link " href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>





    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
